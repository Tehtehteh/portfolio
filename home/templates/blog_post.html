{% extends "base.html" %}


{% load staticfiles %}

{% block title %}
    Ricky Catron: Blog {{ item.title }}
{% endblock %}

{% block content %}
    <article class="blogPost">
        <img src="{% static item.main_image_url %}" alt="Header image for Blogpost">

        <h2>{{ item.title }}</h2>

        <p>{{ item.post }}</p>
    </article>
{% endblock %}
