{% extends "base.html" %}


{% load staticfiles %}

{% block title %}
    Ricky Catron:Edit {{ item.title }}
{% endblock %}

{% block content %}
    <form class="edit" action="{% url 'blogedit' item.id %}" method="post" enctype="multipart/form-data">
        <h2>Blog Post</h2>
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
